<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>circle</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="container center">
        <div class="center col-8">
            <div class="big circle center">
                <img class="img1" src="images/icon.png" alt="Outline image">
            </div>
            <div class="center">
                <div class="mid circle center">
                    <img class="img2" src="images/icon.png" alt="Midline-image">
                </div>
                <div class="center">
                    <div class="small circle">
                        <img class="img3" src="images/icon.png" alt="Innerline-image">
                    </div>
                </div>
            </div>
        </div>
        <div class="col bg-gradient">
            <p id="image-text" class="btn-outline-success rounded-2 p-2 text-center"></p>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
